<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Manage Programs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary: #10B981; --primary-dark: #059669;
            --bg-start: #ECFDF5; --bg-end: #E0F2FE;
            --text-dark: #1F2937; --text-light: #6B7280;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.1);
            width: 100%;
            max-width: 1200px;
        }

        h2 {
            color: var(--text-dark);
            margin-top: 0;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6B7280;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-family: 'Poppins';
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-add {
            background-color: var(--primary);
            color: white;
        }

        .btn-add:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-back {
            background-color: #6B7280;
            color: white;
            margin-right: 10px;
        }

        .btn-back:hover {
            background-color: #4B5563;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: #ECFDF5;
            color: var(--primary-dark);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f3f4f6;
            color: #374151;
            font-size: 0.95em;
        }

        tr:hover {
            background-color: #FAFAFA;
        }

        .action-links {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85em;
            border-radius: 6px;
            text-decoration: none;
        }

        .btn-edit {
            background-color: #F59E0B;
            color: white;
        }

        .btn-edit:hover {
            background-color: #D97706;
        }

        .btn-delete {
            background-color: #EF4444;
            color: white;
        }

        .btn-delete:hover {
            background-color: #DC2626;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #9CA3AF;
            font-style: italic;
        }

        .fee-amount {
            font-weight: 600;
            color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <div>
                <h2>Manage Fitness Programs</h2>
                <p class="subtitle">Create, edit, or delete fitness programs available for members</p>
            </div>
            <div>
                <a th:href="@{/admin/dashboard}" class="btn btn-back">‚Üê Back to Dashboard</a>
                <a th:href="@{/admin/program/add}" class="btn btn-add">+ Add New Program</a>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Program Name</th>
                    <th>Description</th>
                    <th>Duration</th>
                    <th>Monthly Fee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${programs == null or #lists.isEmpty(programs)}">
                    <td colspan="6" class="empty-state">No programs found. Add your first program!</td>
                </tr>
                <tr th:each="p : ${programs}">
                    <td th:text="${p.id}">1</td>
                    <td>
                        <strong th:text="${p.name}">Cardio Blast</strong>
                    </td>
                    <td>
                        <span th:text="${p.description != null} ? ${#strings.abbreviate(p.description, 60)} : 'No description'">
                            Basic cardio program
                        </span>
                    </td>
                    <td th:text="${p.durationWeeks} + ' weeks'">4 weeks</td>
                    <td class="fee-amount" th:text="'RM ' + ${#numbers.formatDecimal(p.monthlyFee, 1, 2)}">RM 120.00</td>
                    <td>
                        <div class="action-links">
                            <a th:href="@{/admin/program/edit(id=${p.id})}" class="btn-sm btn-edit">Edit</a>
                            <a th:href="@{/admin/program/delete(id=${p.id})}" 
                               class="btn-sm btn-delete"
                               onclick="return confirm('Are you sure you want to delete this program?');">
                                Delete
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
