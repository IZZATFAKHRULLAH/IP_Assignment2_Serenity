<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Program Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --bg-start: #ECFDF5;
            --bg-end: #E0F2FE;
            --text-dark: #1F2937;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.15);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: var(--text-dark);
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9em;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .btn-save:hover {
            background-color: var(--primary-dark);
        }

        .btn-cancel {
            width: 100%;
            padding: 14px;
            background-color: #6B7280;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            display: block;
            box-sizing: border-box;
        }

        .btn-cancel:hover {
            background-color: #4B5563;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 th:text="${program.id == null} ? 'Add New Program' : 'Edit Program'">Program Form</h2>

        <form th:action="@{/admin/program/save}" th:object="${program}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label>Program Name</label>
                <input type="text" th:field="*{name}" required placeholder="Enter program name">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea th:field="*{description}" rows="4" placeholder="Describe the program details"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Duration (Weeks)</label>
                    <input type="number" th:field="*{durationWeeks}" required min="1" max="52" placeholder="4">
                </div>
                <div class="form-group">
                    <label>Monthly Fee (RM)</label>
                    <input type="number" step="0.01" th:field="*{monthlyFee}" required min="0" placeholder="120.00">
                </div>
            </div>

            <button type="submit" class="btn-save">Save Program</button>
            <a th:href="@{/admin/program/list}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
