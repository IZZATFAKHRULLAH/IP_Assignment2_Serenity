<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --bg-start: #ECFDF5;
            --bg-end: #E0F2FE;
            --text-dark: #1F2937;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: var(--text-dark);
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #E5E7EB;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        .profile-info h3 {
            margin: 0;
            color: var(--text-dark);
        }

        .profile-info p {
            margin: 5px 0 0 0;
            color: #6B7280;
            font-size: 0.9em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .stat-item {
            background: #F9FAFB;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .stat-label {
            color: #6B7280;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: #6B7280;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background-color: #4B5563;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Manage My Profile</h2>
        
        <div class="profile-header">
            <div class="avatar">
                <span th:text="${username != null ? username.substring(0,1).toUpperCase() : 'U'}">U</span>
            </div>
            <div class="profile-info">
                <h3 th:text="${username}">Member Name</h3>
                <p>Member since: December 2025</p>
                <p>ID: <span th:text="${session.username}">UserID</span></p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value">5</div>
                <div class="stat-label">BMI Records</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">2</div>
                <div class="stat-label">Enrolled Programs</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">12</div>
                <div class="stat-label">Workouts Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">85%</div>
                <div class="stat-label">Attendance Rate</div>
            </div>
        </div>

        <h3>Update Personal Information</h3>
        <form method="post" th:action="@{/member/profile}">
            <div class="form-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" th:value="${username}" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="+60 12-345 6789">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" placeholder="Street address">
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" name="city" placeholder="City">
                </div>
                <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" name="postalCode" placeholder="Postal code">
                </div>
            </div>

            <h3 style="margin-top: 30px;">Change Password</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" name="currentPassword">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="newPassword">
                </div>
            </div>

            <button type="submit" class="btn">Update Profile</button>
            <button type="button" class="btn btn-secondary" onclick="alert('Profile updated successfully!')">Save Changes</button>
        </form>

        <a th:href="@{/member/dashboard}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
