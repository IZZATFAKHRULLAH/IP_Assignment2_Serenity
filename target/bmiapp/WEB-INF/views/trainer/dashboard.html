<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trainer Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary: #10B981; --primary-dark: #059669;
            --bg-start: #ECFDF5; --bg-end: #E0F2FE;
            --text-dark: #1F2937; --text-light: #6B7280;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; color: var(--text-dark);
        }

        .card {
            background: #fff; padding: 40px; border-radius: 16px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.15);
            text-align: center; max-width: 500px; width: 90%;
            animation: fadeIn 0.6s ease-out;
        }

        h1 { color: var(--primary-dark); margin-bottom: 10px; }
        p { color: var(--text-light); margin-bottom: 30px; }

        .role-badge {
            background-color: #FEF3C7; color: #D97706;
            padding: 5px 15px; border-radius: 20px; font-weight: 600; font-size: 0.9em;
        }

        .menu-grid {
            display: grid; gap: 15px; margin-bottom: 30px;
        }

        .button {
            display: block; width: 100%; box-sizing: border-box;
            padding: 15px; border-radius: 8px; font-weight: 600; text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s; text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(16, 185, 129, 0.3); }

        .btn-logout {
            background-color: white; color: #EF4444; border: 1px solid #FECACA;
        }
        .btn-logout:hover { background-color: #FEF2F2; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="card">
        <svg style="width:50px; height:50px; color:#10B981; margin-bottom:15px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z" />
        </svg>

        <h1>Trainer Dashboard</h1>
        
        <p>Welcome back, <strong th:text="${session.username}">Trainer</strong>!</p>
        <div style="margin-bottom: 20px;"><span class="role-badge">Certified Trainer</span></div>

        <div class="menu-grid">
            <a th:href="@{/trainer/plan/create}" class="button btn-primary">Create Workout Plan</a>
            <a th:href="@{/trainer/session/schedule}" class="button btn-primary">Schedule Session</a>
            <a th:href="@{/trainer/progress}" class="button btn-primary">Monitor Progress</a>
        </div>

        <a th:href="@{/auth/logout}" class="button btn-logout">Log Out</a>
        
    </div>
</body>
</html>
