<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Workout Plan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --bg-start: #ECFDF5;
            --bg-end: #E0F2FE;
            --text-dark: #1F2937;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: var(--text-dark);
            margin-top: 0;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6B7280;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9em;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins';
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Create Workout Plan</h2>
        <p class="subtitle">Define a new reusable workout plan for members</p>

        <form method="post" th:action="@{/trainer/plan/create}">
            <div class="form-group">
                <label>Plan Name</label>
                <input type="text" name="planName" required placeholder="e.g., Beginner Cardio Plan">
            </div>
            
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="3" placeholder="Describe the workout plan"></textarea>
            </div>

            <div class="form-group">
                <label>Difficulty Level</label>
                <select name="difficulty">
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label>Duration (weeks)</label>
                <input type="number" name="duration" min="1" max="52" value="4">
            </div>

            <button type="submit">Create Plan</button>
        </form>

        <a th:href="@{/trainer/dashboard}" class="back-link">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
