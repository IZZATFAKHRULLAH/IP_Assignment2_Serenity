<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculate BMI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary: #10B981;
            --primary-hover: #059669;
            --bg-start: #ECFDF5;
            --bg-end: #E0F2FE;
            --text-dark: #1F2937;
            --input-border: #D1D5DB;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: var(--text-dark);
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95em;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        /* Radio and Checkbox styling */
        .radio-group, .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        
        .radio-label, .check-label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6B7280;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .back-link:hover { color: var(--primary); }
        
        .error-msg {
            background-color: #FEF2F2;
            color: #DC2626;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Calculate BMI</h2>
        
        <div th:if="${error != null}" class="error-msg" th:text="${error}">Error Message</div>

        <form th:action="@{/member/bmi/compute}" method="post">
            
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label>ID (Matric/Staff)</label>
                <input type="text" name="id" placeholder="e.g. A19EC0000" required>
            </div>

            <div class="form-group">
                <label>Year of Birth</label>
                <input type="number" name="yob" placeholder="e.g. 2004" min="1900" max="2025" required>
            </div>

            <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label>Weight (kg)</label>
                    <input type="number" name="weight" step="0.1" placeholder="0.0" required>
                </div>
                <div>
                    <label>Height (m)</label>
                    <input type="number" name="height" step="0.01" placeholder="0.0" required>
                </div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="gender" value="Male" required> Male</label>
                    <label class="radio-label"><input type="radio" name="gender" value="Female"> Female</label>
                </div>
            </div>

            <div class="form-group">
                <label>Interests (Optional)</label>
                <div class="checkbox-group">
                    <label class="check-label"><input type="checkbox" name="interest" value="Sports"> Sports</label>
                    <label class="check-label"><input type="checkbox" name="interest" value="Travel"> Travel</label>
                    <label class="check-label"><input type="checkbox" name="interest" value="Tech"> Tech</label>
                </div>
            </div>

            <button type="submit">Calculate & Save</button>
        </form>

        <a th:href="@{/member/dashboard}" class="back-link">Back to Dashboard</a>
    </div>

</body>
</html>
