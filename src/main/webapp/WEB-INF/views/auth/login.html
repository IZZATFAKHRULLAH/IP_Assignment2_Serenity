<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - HealthHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary: #10B981;
            --primary-hover: #059669;
            --bg-start: #ECFDF5;
            --bg-end: #E0F2FE;
            --text-dark: #1F2937;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #6B7280;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins';
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        button:hover { background-color: var(--primary-hover); }

        .links {
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .error { background: #FEF2F2; color: #DC2626; }
        .success { background: #D1FAE5; color: #065F46; }
    </style>
</head>
<body>

    <div class="login-card">
        <div style="font-size: 3em; margin-bottom: 10px;">ðŸŒ¿</div>
        
        <h1>Welcome Back</h1>
        <p class="subtitle">Enter your details to sign in</p>

        <div th:if="${error != null}" class="message error" th:text="${error}">Error</div>
        <div th:if="${logoutMsg != null}" class="message success" th:text="${logoutMsg}">Logged out</div>

        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="name" required placeholder="admin or user">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="links">
            <a th:href="@{/auth/register}">Create Account</a>
        </div>
    </div>

</body>
</html>
