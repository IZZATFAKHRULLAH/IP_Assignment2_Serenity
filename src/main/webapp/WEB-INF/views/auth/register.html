<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - HealthHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary: #10B981;
            --primary-dark: #059669;
            --bg-start: #ECFDF5;
            --bg-end: #E0F2FE;
            --text-dark: #1F2937;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h2 {
            color: var(--text-dark);
            margin-top: 0;
            margin-bottom: 10px;
        }

        .subtitle { color: #6B7280; margin-bottom: 30px; font-size: 0.9em; }

        .form-group { margin-bottom: 20px; text-align: left; }

        label {
            display: block; margin-bottom: 8px; font-weight: 600;
            color: var(--text-dark); font-size: 0.9em;
        }

        input {
            width: 100%; padding: 12px; border: 1px solid #D1D5DB;
            border-radius: 8px; box-sizing: border-box; font-family: 'Poppins';
            transition: all 0.3s;
        }

        input:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        button {
            width: 100%; background-color: var(--primary); color: white;
            border: none; padding: 14px; border-radius: 8px;
            font-weight: 600; cursor: pointer; font-size: 1em;
            transition: background 0.3s; margin-top: 10px;
        }

        button:hover { background-color: var(--primary-dark); }

        .links { margin-top: 20px; font-size: 0.9em; }
        .links a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Create Account</h2>
        <p class="subtitle">Join HealthHub today!</p>

        <form method="post" th:action="@{/auth/register}">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="name" required placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>

            <input type="hidden" name="role" value="member">

            <button type="submit">Sign Up</button>
        </form>

        <div class="links">
            <a th:href="@{/auth/login}">Already have an account? Login</a>
        </div>
    </div>

</body>
</html>
